<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Pig Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="change-name" hidden>
          <form class="name-form">
            <label for="name">Enter name:</label>
            <br>
            <input class="player-name-input" type="text" name="name" placeholder="First name" value="Player 1">
            <br>
            <button class="name-button" type="button" name="button" id="button2">Submit</button>
          </form>
        </div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Score</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="change-name" hidden>
          <form class="name-form">
            <label for="name">Enter name:</label>
            <br>
            <input class="player-name-input" type="text" name="name" placeholder="First name" value="Player 2">
            <br>
            <button class="name-button" type="button" name="button" id="button2">Submit</button>
          </form>
        </div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Score</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>

      <img src="dice-5.png" alt="Dice" class="dice" hidden>
      <img src="dice-5.png" alt="Dice" class="dice2" hidden>


      <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

      <div id="score">
        <form class="score-form" action="index.html" method="post">
          <label for="score">First to:</label>
          <br>
          <input class="set" type="text" name="score" placeholder="100" value="" maxlength="2">
        </form>
      </div>
    </div>



    <script src="app.js"></script>
  </body>
</html>
